

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    platform:
        aliases: ["platform_optional"]
        class: PlatformMixin
        mixins: ['name_resource', 'group']
        meta:
            platform:
                data: platform
                relations: true
                provider: true
                default: base

    platforms:
        class: PlatformMultipleMixin
        mixins: ['name_resource', 'group']
        meta:
            platforms:
                data: platform
                relations: true
                provider: true
                default: base

#
# Define data related base command
#
command_base:
    platform:
        mixins: ["platform"]
        server_enabled: True
        groups_allowed: ['platform-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    platform:
        resource: platform
        base: platform
        base_name: platform
        priority: 65